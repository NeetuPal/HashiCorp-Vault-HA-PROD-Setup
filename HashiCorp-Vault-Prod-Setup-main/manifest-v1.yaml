---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: webapps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: webapps
automountServiceAccountToken: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: webapps
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "vault-role"

        # KV2 SECRET PATHS
        vault.hashicorp.com/agent-inject-secret-MYSQL_ROOT_PASSWORD: "secret/data/mysql"
        vault.hashicorp.com/agent-inject-template-MYSQL_ROOT_PASSWORD: |
          {{- with secret "secret/data/mysql" -}}
          MYSQL_ROOT_PASSWORD="{{ .Data.data.MYSQL_ROOT_PASSWORD }}"
          {{- end }}

        vault.hashicorp.com/agent-inject-secret-MYSQL_DATABASE: "secret/data/mysql"
        vault.hashicorp.com/agent-inject-template-MYSQL_DATABASE: |
          {{- with secret "secret/data/mysql" -}}
          MYSQL_DATABASE="{{ .Data.data.MYSQL_DATABASE }}"
          {{- end }}

    spec:
      serviceAccountName: vault-auth
      containers:
      - name: mysql
        image: mysql:8
        command: ["/bin/sh", "-c"]
        args: |
          echo "Waiting for Vault…";
          while [ ! -s /vault/secrets/MYSQL_ROOT_PASSWORD ]; do sleep 2; done;
          while [ ! -s /vault/secrets/MYSQL_DATABASE ]; do sleep 2; done;

          export $(cat /vault/secrets/MYSQL_ROOT_PASSWORD | xargs)
          export $(cat /vault/secrets/MYSQL_DATABASE | xargs)

          exec docker-entrypoint.sh mysqld
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-data

      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: webapps
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp
  namespace: webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankapp
  template:
    metadata:
      labels:
        app: bankapp
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "vault-role"

        vault.hashicorp.com/agent-inject-secret-config.txt: "secret/data/bankapp/config"
        vault.hashicorp.com/agent-inject-template-config.txt: |
          {{- with secret "secret/data/bankapp/config" -}}
          MYSQL_USERNAME="{{ .Data.data.username }}"
          MYSQL_PASSWORD="{{ .Data.data.password }}"
          MYSQL_DATABASE="{{ .Data.data.database }}"
          MYSQL_HOST="mysql-service"
          MYSQL_PORT="3306"
          {{- end }}

    spec:
      serviceAccountName: vault-auth
      containers:
      - name: bankapp
        image: neet95402927/bankapp1:v161
        command: ["/bin/sh", "-c"]
        args: |
          echo "Waiting for Vault secrets…"
          while [ ! -s /vault/secrets/config.txt ]; do sleep 2; done;

          export $(cat /vault/secrets/config.txt | xargs)

          exec java -jar /app/bankapp.jar

        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: bankapp-service
  namespace: webapps
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: bankapp
